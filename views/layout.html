<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ page_title }}</title>
        <link rel="icon" type="image/x-icon" href="/public/imgs/favicon1.png" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>

        <link rel="stylesheet" type="text/css" href="/public/styles.css" />
    </head>

    <body>
        {% block header %}
        <header class="header">
            <nav class="navbar navbar-default navbar-expand-lg mx-auto">
                <a class="navbar-brand mt-2" href="/">
                    <img src="public/imgs/KainosLogo.png" width="100" height="30" class="d-inline-block align-top ml-3" alt="Kainos Logo" />
                </a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar-nav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item active ml-3 mt-2">
                            <a class="nav-link" href="/" id="home">Home</a>
                        </li>
                        <li class="nav-item ml-3 mt-2">
                            <a class="nav-link" href="/job-roles" id="jobs">Jobs</a>
                       </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0 ml-2">
                        <button class="btn my-2 my-sm-0 login" href="#">
                            <a href="/login" id="login">Login</a>
                        </button>
                    </form>
                </div>
            </nav>
        </header>
        {% endblock %}
    </body>
    {% block main %} {% endblock %} {% block footer %}

                    <div class="col-md">
                        <p class="text-uppercase footer-font">Email</p>
                        <ul class="list-unstyled mb-0">

                    <div class="col-md">
                        <p class="text-uppercase footer-font">Phone</p>

                                <a
                                    href="tel:028 9057 1100"
                                    class="text-white footer-font"
